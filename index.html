<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">Calculator</div>
    <div class="center">
        <div class="calculator">
            <section class="screen">
                <div class="operation">0</div>
                <div class="input">10</div>    
            </section>
            <section id="first" class="row">
                <button class="root">root</button>
                <button class="square">sq</button>
                <button class="delete">del</button>
                <button class="clear">C</button>
            </section>
            <section id="second" class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button class="mult">X</button>
            </section>
            <section id="third" class="row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button class="division">/</button>
            </section>
            <section id="fourth" class="fourth row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button class="plus">+</button>
            </section>
            <section id="fifth" class="row">
                <button class="dot">.</button>
                <button id="zero" class="number">0</button>
                <button class="equal">=</button>
                <button class="minus">-</button>
            </section>
        </div>
    </div>
    <div class="footer"> Copyright Â© 2023 Chel0per </div>

    <script src = "script.js"></script>
</body>
</html>
