<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header"></div>
    <div class="calculator">
        <section class="screen">
            <div class="operation"></div>
            <div class="input"></div>    
        </section>
        <section class="first row">
            <button class="root"></button>
            <button class="square"></button>
            <button class="delete"></button>
            <button class="clear"></button>
        </section>
        <section class="second row">
            <button id="seven" class="number"></button>
            <button id="eight" class="number"></button>
            <button id="nine" class="number"></button>
            <button class="mult"></button>
        </section>
        <section class="third row">
            <button id="four" class="number"></button>
            <button id="five" class="number"></button>
            <button id="six" class="number"></button>
            <button class="division"></button>
        </section>
        <section class="fourth row">
            <button id="one" class="number"></button>
            <button id="two" class="number"></button>
            <button id="three" class="number"></button>
            <button class="plus"></button>
        </section>
        <section class="fifth row">
            <button class="dot"></button>
            <button id="zero" class="number"></button>
            <button class="equal"></button>
            <button class="minus"></button>
        </section>
    </div>
    <div class="footer"></div>

    <script src = "script.js"></script>
</body>
</html>
